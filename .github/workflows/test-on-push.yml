name: Test on Pull Request

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run tests
        run: |
          echo "🧪 테스트 시작..."
          npm test
          
      - name: Run comprehensive tests
        run: |
          echo "🧪 종합 테스트 시작..."
          npm run comprehensive:local # 이 명령어는 env 블록 밖으로 이동해야 합니다.
        env:
          RECAPTCHA_SECRET: ${{ secrets.RECAPTCHA_SECRET }} # 환경 변수 설정
          
      - name: Test summary
        run: |
          echo "========================================"
          echo "🎯 테스트 완료!"
          echo "========================================"
          echo "✅ 모든 테스트 통과"
          echo "========================================"
