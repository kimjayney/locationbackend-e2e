name: Deploy and Test on Main

on:
  push:
    branches:
      - main
  workflow_dispatch: # 수동 실행도 가능

env:
  NODE_VERSION: '18'
  WRANGLER_VERSION: '2.17.0'
  NO_D1_WARNING: 'true'

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Wrangler v2
        run: |
          echo "📦 Wrangler v2.17.0 설치 중..."
          npm install -g wrangler@2.17.0
          echo "✅ Wrangler 설치 완료: $(wrangler --version)"
        
      - name: Setup Cloudflare credentials
        run: |
          echo "🔐 Cloudflare 인증 설정..."
          export CLOUDFLARE_API_TOKEN="${{ secrets.CLOUDFLARE_API_TOKEN }}"
          export CLOUDFLARE_ACCOUNT_ID="${{ secrets.CLOUDFLARE_ACCOUNT_ID }}"
          export NO_D1_WARNING="true"
          echo "✅ 인증 정보 설정 완료"
          
      - name: Start server and run tests
        run: |
          echo "🚀 로컬 서버 시작 및 테스트 실행..."
          export CLOUDFLARE_API_TOKEN="${{ secrets.CLOUDFLARE_API_TOKEN }}"
          export CLOUDFLARE_ACCOUNT_ID="${{ secrets.CLOUDFLARE_ACCOUNT_ID }}"
          export NO_D1_WARNING="true"
          export CI="true"
          
          # Node.js 버전 확인
          echo "📋 Node.js 버전: $(node --version)"
          echo "📋 Wrangler 버전: $(wrangler --version)"
          
          # 로컬 D1 데이터베이스 생성 (테스트용)
          echo "🗄️ 로컬 D1 데이터베이스 생성..."
          wrangler d1 create test-location-db --local || echo "로컬 D1 생성 실패 (이미 존재할 수 있음)"
          
          # 로컬 D1에 스키마 적용
          echo "📋 로컬 D1에 스키마 적용..."
          wrangler d1 execute test-location-db --local --file=schema.sql || echo "스키마 적용 실패"
          
          # 서버를 백그라운드로 시작하고 5초 대기 후 테스트 실행
          nohup wrangler dev --port 8787 --local > wrangler.log 2>&1 &
          echo "⏳ 서버 시작 대기 중... (5초)"
          sleep 5
          
          # 서버 상태 확인
          echo "📋 서버 상태 확인:"
          ps aux | grep wrangler || echo "프로세스가 실행되지 않음"
          echo "📋 서버 로그:"
          cat wrangler.log || echo "로그 파일이 아직 생성되지 않음"
          
          # 테스트 실행
          echo "🧪 로컬 환경 종합 테스트 시작..."
          npm run comprehensive:local
          
          # 서버 중지
          echo "🛑 서버 중지..."
          pkill -f "wrangler dev" || echo "서버가 이미 중지됨"
          
      - name: Deploy to Cloudflare Workers
        run: |
          echo "🚀 Cloudflare Workers 배포 시작..."
          export CLOUDFLARE_API_TOKEN="${{ secrets.CLOUDFLARE_API_TOKEN }}"
          export CLOUDFLARE_ACCOUNT_ID="${{ secrets.CLOUDFLARE_ACCOUNT_ID }}"
          export NO_D1_WARNING="true"
          wrangler publish --env production
          
      - name: Wait for deployment
        run: |
          echo "⏳ 배포 완료 대기 중... (10초)"
          sleep 10
          
      - name: Run production tests
        run: |
          echo "🧪 Production 환경 테스트 시작..."
          export CLOUDFLARE_API_TOKEN="${{ secrets.CLOUDFLARE_API_TOKEN }}"
          export CLOUDFLARE_ACCOUNT_ID="${{ secrets.CLOUDFLARE_ACCOUNT_ID }}"
          export NO_D1_WARNING="true"
          npm run comprehensive:prod
          
      - name: Test data verification
        run: |
          echo "🔍 데이터베이스 데이터 확인..."
          export CLOUDFLARE_API_TOKEN="${{ secrets.CLOUDFLARE_API_TOKEN }}"
          export CLOUDFLARE_ACCOUNT_ID="${{ secrets.CLOUDFLARE_ACCOUNT_ID }}"
          export NO_D1_WARNING="true"
          npm run check:data
          
      - name: Deployment summary
        run: |
          echo "========================================"
          echo "🎉 배포 및 테스트 완료!"
          echo "========================================"
          echo "✅ 로컬 테스트 완료"
          echo "✅ Production 배포 완료"
          echo "✅ Production 테스트 완료"
          echo "✅ 데이터 검증 완료"
          echo "========================================"
