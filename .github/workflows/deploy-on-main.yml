name: Deploy and Test on Main

on:
  push:
    branches:
      - main
  workflow_dispatch: # 수동 실행도 가능

env:
  NODE_VERSION: '20'
  WRANGLER_VERSION: '4.30.0'
  NO_D1_WARNING: 'true'

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Wrangler v4
        run: |
          echo "📦 Wrangler v4.30.0 설치 중..."
          npm install -g wrangler@4.30.0 || npm install -g wrangler@latest
          echo "✅ Wrangler 설치 완료: $(wrangler --version)"
          echo "📋 Wrangler 버전 확인:"
          wrangler --version
        
      - name: Setup Cloudflare credentials
        run: |
          echo "🔐 Cloudflare 인증 설정..."
          export CLOUDFLARE_API_TOKEN="${{ secrets.CLOUDFLARE_API_TOKEN }}"
          export CLOUDFLARE_ACCOUNT_ID="${{ secrets.CLOUDFLARE_ACCOUNT_ID }}"
          export NO_D1_WARNING="true"
          echo "✅ 인증 정보 설정 완료"
          
      - name: Manual deployment only
        run: |
          echo "🚀 수동 배포 모드 - 테스트는 건너뜀"
          echo "📋 현재 환경 정보:"
          echo "   Node.js: $(node --version)"
          echo "   npm: $(npm --version)"
          echo "   Wrangler: $(wrangler --version)"
          echo ""
          echo "📋 배포를 위해서는 수동으로 다음 명령어를 실행하세요:"
          echo "   wrangler publish"
          echo "   또는"
          echo "   npm run deploy"
          
      - name: Wait for deployment
        run: |
          echo "⏳ 배포 완료 대기 중... (10초)"
          sleep 10
          
      - name: Run production tests
        run: |
          echo "🧪 Production 환경 테스트 시작..."
          export CLOUDFLARE_API_TOKEN="${{ secrets.CLOUDFLARE_API_TOKEN }}"
          export CLOUDFLARE_ACCOUNT_ID="${{ secrets.CLOUDFLARE_ACCOUNT_ID }}"
          export NO_D1_WARNING="true"
          npm run comprehensive:prod
          
      - name: Test data verification
        run: |
          echo "🔍 데이터베이스 데이터 확인..."
          export CLOUDFLARE_API_TOKEN="${{ secrets.CLOUDFLARE_API_TOKEN }}"
          export CLOUDFLARE_ACCOUNT_ID="${{ secrets.CLOUDFLARE_ACCOUNT_ID }}"
          export NO_D1_WARNING="true"
          npm run check:data
          
      - name: Deployment summary
        run: |
          echo "========================================"
          echo "🎉 배포 및 테스트 완료!"
          echo "========================================"
          echo "✅ 로컬 테스트 완료"
          echo "✅ Production 배포 완료"
          echo "✅ Production 테스트 완료"
          echo "✅ 데이터 검증 완료"
          echo "========================================"
