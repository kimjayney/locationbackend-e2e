name: Deploy and Test on Main

on:
  push:
    branches:
      - main
  workflow_dispatch: # 수동 실행도 가능

env:
  NODE_VERSION: '18'
  WRANGLER_VERSION: '4.30.0'

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Wrangler
        run: npm install -g wrangler@${{ env.WRANGLER_VERSION }}
        
      - name: Setup Cloudflare credentials
        run: |
          echo "🔐 Cloudflare 인증 설정..."
          export CLOUDFLARE_API_TOKEN="${{ secrets.CLOUDFLARE_API_TOKEN }}"
          export CLOUDFLARE_ACCOUNT_ID="${{ secrets.CLOUDFLARE_ACCOUNT_ID }}"
          echo "✅ 인증 정보 설정 완료"
          
      - name: Start local Wrangler server
        run: |
          echo "🚀 로컬 Wrangler 서버 시작..."
          export CLOUDFLARE_API_TOKEN="${{ secrets.CLOUDFLARE_API_TOKEN }}"
          export CLOUDFLARE_ACCOUNT_ID="${{ secrets.CLOUDFLARE_ACCOUNT_ID }}"
          nohup wrangler dev --port 8787 > wrangler.log 2>&1 &
          echo "⏳ 서버 시작 대기 중... (5초)"
          sleep 5
          echo "📋 서버 로그 확인:"
          cat wrangler.log || echo "로그 파일이 아직 생성되지 않음"
          echo "🔍 프로세스 확인:"
          ps aux | grep wrangler || echo "프로세스가 실행되지 않음"
          
      - name: Run comprehensive tests (Local)
        run: |
          echo "🧪 로컬 환경 종합 테스트 시작..."
          export CLOUDFLARE_API_TOKEN="${{ secrets.CLOUDFLARE_API_TOKEN }}"
          export CLOUDFLARE_ACCOUNT_ID="${{ secrets.CLOUDFLARE_ACCOUNT_ID }}"
          npm run comprehensive:local
          
      - name: Stop local server
        run: |
          echo "🛑 로컬 서버 중지..."
          pkill -f "wrangler dev" || echo "서버가 이미 중지됨"
          echo "📋 최종 서버 로그:"
          cat wrangler.log || echo "로그 파일이 없음"
          
      - name: Deploy to Cloudflare Workers
        run: |
          echo "🚀 Cloudflare Workers 배포 시작..."
          export CLOUDFLARE_API_TOKEN="${{ secrets.CLOUDFLARE_API_TOKEN }}"
          export CLOUDFLARE_ACCOUNT_ID="${{ secrets.CLOUDFLARE_ACCOUNT_ID }}"
          wrangler publish --env production
          
      - name: Wait for deployment
        run: |
          echo "⏳ 배포 완료 대기 중... (10초)"
          sleep 10
          
      - name: Run production tests
        run: |
          echo "🧪 Production 환경 테스트 시작..."
          export CLOUDFLARE_API_TOKEN="${{ secrets.CLOUDFLARE_API_TOKEN }}"
          export CLOUDFLARE_ACCOUNT_ID="${{ secrets.CLOUDFLARE_ACCOUNT_ID }}"
          npm run comprehensive:prod
          
      - name: Test data verification
        run: |
          echo "🔍 데이터베이스 데이터 확인..."
          export CLOUDFLARE_API_TOKEN="${{ secrets.CLOUDFLARE_API_TOKEN }}"
          export CLOUDFLARE_ACCOUNT_ID="${{ secrets.CLOUDFLARE_ACCOUNT_ID }}"
          npm run check:data
          
      - name: Deployment summary
        run: |
          echo "========================================"
          echo "🎉 배포 및 테스트 완료!"
          echo "========================================"
          echo "✅ 로컬 테스트 완료"
          echo "✅ Production 배포 완료"
          echo "✅ Production 테스트 완료"
          echo "✅ 데이터 검증 완료"
          echo "========================================"
