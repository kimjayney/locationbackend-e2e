name: Deploy and Test on Main

on:
  push:
    branches:
      - main
  workflow_dispatch: # 수동 실행도 가능

env:
  NODE_VERSION: '20'
  WRANGLER_VERSION: '4.30.0'
  NO_D1_WARNING: 'true'

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Wrangler v4
        run: |
          echo "📦 Wrangler v4.30.0 설치 중..."
          npm install -g wrangler@4.30.0 || npm install -g wrangler@latest
          echo "✅ Wrangler 설치 완료: $(wrangler --version)"
          echo "📋 Wrangler 버전 확인:"
          wrangler --version
        
      - name: Setup Cloudflare credentials
        run: |
          echo "🔐 Cloudflare 인증 설정..."
          export CLOUDFLARE_API_TOKEN="${{ secrets.CLOUDFLARE_API_TOKEN }}"
          export CLOUDFLARE_ACCOUNT_ID="${{ secrets.CLOUDFLARE_ACCOUNT_ID }}"
          export NO_D1_WARNING="true"
          echo "✅ 인증 정보 설정 완료"
          
      - name: Setup local D1 database for CI testing
        run: |
          echo "🗄️ CI 환경용 로컬 D1 데이터베이스 구축..."
          export CLOUDFLARE_API_TOKEN="${{ secrets.CLOUDLARE_API_TOKEN }}"
          export CLOUDFLARE_ACCOUNT_ID="${{ secrets.CLOUDFLARE_ACCOUNT_ID }}"
          export NO_D1_WARNING="true"
          export CI="true"
          
                                    # 로컬 D1 데이터베이스 생성
                          echo "📦 로컬 D1 데이터베이스 생성 중..."
                          wrangler d1 create ci-test-db || echo "D1 생성 실패 (이미 존재할 수 있음)"
                          
                          # 스키마 적용 (DB_CI 바인딩 사용)
                          echo "📋 스키마 적용 중..."
                          wrangler d1 execute ci-test-db --file=schema.sql || echo "스키마 적용 실패"
                          
                          # 테이블 확인
                          echo "🔍 테이블 생성 확인..."
                          wrangler d1 execute ci-test-db --command "SELECT name FROM sqlite_master WHERE type='table'" || echo "테이블 확인 실패"
          
      - name: Start local server and run comprehensive tests
        run: |
          echo "🚀 로컬 서버 시작 및 종합 테스트 실행..."
          export CLOUDFLARE_API_TOKEN="${{ secrets.CLOUDFLARE_API_TOKEN }}"
          export CLOUDFLARE_ACCOUNT_ID="${{ secrets.CLOUDFLARE_ACCOUNT_ID }}"
          export NO_D1_WARNING="true"
          export CI="true"
          
          # 로컬 서버 시작 (백그라운드)
          echo "🌐 로컬 서버 시작 중..."
          nohup wrangler dev --port 8787 > wrangler.log 2>&1 &
          SERVER_PID=$!
          echo "⏳ 서버 시작 대기 중... (10초)"
          sleep 10
          
          # 서버 상태 확인
          echo "📋 서버 상태 확인:"
          if ps -p $SERVER_PID > /dev/null; then
            echo "✅ 서버가 실행 중입니다 (PID: $SERVER_PID)"
            echo "📋 서버 로그:"
            tail -20 wrangler.log || echo "로그 파일이 아직 생성되지 않음"
          else
            echo "❌ 서버가 실행되지 않았습니다"
            echo "📋 서버 로그:"
            cat wrangler.log || echo "로그 파일이 없습니다"
            exit 1
          fi
          
          # 종합 테스트 실행 (로컬 환경)
          echo "🧪 CI 환경 종합 테스트 시작..."
          npm run comprehensive:local
          
          # 서버 중지
          echo "🛑 서버 중지..."
          kill $SERVER_PID 2>/dev/null || echo "서버가 이미 중지됨"
          
      - name: Deploy to Cloudflare (if tests passed)
        if: success()  # 이전 단계가 성공했을 때만 실행
        run: |
          echo "🚀 테스트 성공! Cloudflare에 자동 배포 시작..."
          export CLOUDFLARE_API_TOKEN="${{ secrets.CLOUDFLARE_API_TOKEN }}"
          export CLOUDFLARE_ACCOUNT_ID="${{ secrets.CLOUDFLARE_ACCOUNT_ID }}"
          export NO_D1_WARNING="true"
          
          echo "📋 현재 환경 정보:"
          echo "   Node.js: $(node --version)"
          echo "   npm: $(npm --version)"
          echo "   Wrangler: $(wrangler --version)"
          echo ""
          
          # 프로덕션 환경으로 배포
          echo "🌐 프로덕션 환경으로 배포 중..."
          wrangler deploy --env production
          
          echo "✅ 배포 완료!"
          
      - name: Wait for deployment
        run: |
          echo "⏳ 배포 완료 대기 중... (10초)"
          sleep 10
          
      - name: Deployment summary
        run: |
          echo "========================================"
          echo "🎉 CI/CD 파이프라인 완료!"
          echo "========================================"
          echo "✅ 로컬 D1 데이터베이스 구축 완료"
          echo "✅ 로컬 서버 테스트 완료"
          echo "✅ 종합 테스트 완료"
          echo "✅ Cloudflare 프로덕션 자동 배포 완료"
          echo "========================================"
          echo "🌐 배포된 URL: https://jayneycoffee.api.location.rainclab.net"
          echo "========================================"
